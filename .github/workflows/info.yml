name: info

on: 
    workflow_dispatch:
    

# crÃ©e un fichier avec le contenu de la variable d'environnement API_KEY en ".env" sur vscode avec la commande echo
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Create .env file
      run: echo "API_KEY=${{ secrets.APIS_KEYS }}" > .env
    - name: Run tests
      run: npm test
