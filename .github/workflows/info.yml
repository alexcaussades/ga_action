name: info

on: 
    workflow_dispatch:
    

# crÃ©e un fichier avec le contenu de la variable d'environnement API_KEY en ".env"
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Create .env file
              run: echo "API_KEY=${{ secrets.APIS_KEYS }}" > .env
            - name: Run script
              run: python script.py