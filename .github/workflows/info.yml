name: info

on:
  push:
    branches:
      - main
        workflow_dispatch


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create file
      run: |
        echo ${{ secrets.APIS_KEYS }} > ./app/apis_keys.txt
        cat ./app/apis_keys.txt

    - name: List files
      run: ls ./app

    - name: Display content
      run: cat ./app/apis_keys.txt



