name: info

on: 
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:
        inputs:
            parameter:
                description: 'Enter the API key'
    


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Creat .env file
        run: |
          echo "API_KEY=${{ github.event.inputs.parameter }}" >> .env
      - name: Deploy
        run: echo "Deploying!"